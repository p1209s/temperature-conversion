<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Temperature Converter</h5>
                    <div class="form-check" onclick="Celsius()">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                             Celsius to Fahrenheit
                        </label>
                    </div>
                    <div class="form-check" onclick="Fahrenheit()">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Fahrenheit to Celsius
                        </label>
                    </div>
                    <div class="celsius" id="celsius">
                        <h6>Convert Celsius to Fahrenheit</h6>
                        <label for="exampleFormControlInput1" class="form-label">Celsius</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Celsius">
                        <label for="exampleFormControlTextarea1" class="form-label">Fahrenheit</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Fahrenheit" readonly></textarea>
                        <button type="button" class="btn btn-primary m-3" onclick="convertCelsius()">Convert Celsius to Fahrenheit</button>

                    </div>
                    <div class="fahrenheit" id="fahrenheit">
                        <h6>Convert Fahrenheit to Celsius</h6>
                        <label for="exampleFormControlInput3" class="form-label">Fahrenheit</label>
                        <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Fahrenheit">
                        <label for="exampleFormControlTextarea2" class="form-label">Celsius</label>
                        <textarea class="form-control" id="exampleFormControlTextarea2" rows="1" placeholder="Celsius" readonly></textarea>
                        <button type="button" class="btn btn-primary m-3" onclick="convertFahrenheit()">Convert Fahrenheit to Celsius</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
